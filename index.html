<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Feedster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <a class="btn btn-primary" href="#">Login / Sign Up</a>
            </div>
        </div>
    </nav>
    <!-- End of Navigation Barski -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Product Feedback</h1>
        <p class="text-center mb-5">Enter current product feedback!</p>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="blog-form">
                            <div class="mb-3">
                                <label for="input-title" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="input-title" placeholder="Enter Title">
                            </div>
                            <div class="mb-3">
                                <label for="input-author" class="form-label">Author:</label>
                                <input type="text" class="form-control" id="input-author" placeholder="Enter Author">
                            </div>
                            <div class="mb-3">
                                <label for="input-body" class="form-label">Content:</label>
                                <textarea class="form-control" id="input-body" rows="4" placeholder="Enter Content"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="btnSuccess">Submit</button>
                                <button type="reset" class="btn btn-outline-secondary" id="btnReset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div id="blog-posts">
                    <div class="card-body">
                        <!-- Blog posts will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
